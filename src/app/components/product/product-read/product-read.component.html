<mat-table  [dataSource]="produtos" class="mat-elevation-z8 minhaTabela">
    <ng-container matColumnDef= "id">
        <mat-header-cell *matHeaderCellDef> Nº
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nome
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Preço
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> R${{element.price}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['id','name', 'price']"></mat-header-row>
    <mat-row *matRowDef="let element; columns: ['id','name','price']"></mat-row>
  
</mat-table>
